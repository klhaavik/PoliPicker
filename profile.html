<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page - View</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class = "top-navbar"> 
        <button onclick="window.location.href='index.html'">Home</button> 
    </div>
    <div class="content-container">
        <!-- Profile and other sections -->
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <h2 class="name-text">John Doe</h2>
                <div class="additional-info">
                    <p class="age-text"><strong>Age:</strong> 28</p>
                    <p class="zip-code-text"><strong>Zip code:</strong> 15213</p>
                </div>
                <div class="registered-party">
                    <p><strong>Registered Party:</strong> Democrat</p>
                </div>
            </div>
        </div>

        <div class="top-issues">
            <h2>Top Issues</h2>
            <ul>
                <li>Climate Change</li>
                <li>Healthcare Reform</li>
                <li>Public Education</li>
            </ul>
        </div>

        <div class="options-container">
            <a href="profileedit.html"><button class="edit-button" onclick="editProfile()">Edit</button></a>
        </div>
    </div>

</body>
</html>
