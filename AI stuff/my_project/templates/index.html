<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politician Wikipedia Summarizer</title>
</head>
<body>
    <h1>Politician Wikipedia Summarizer</h1>

    <form method="POST" action="/">
        <label for="name">Enter the name of the politician:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
    <h2>Wikipedia Summary:</h2>
    <p><strong>Link:</strong> <a href="{{ wiki_link }}" target="_blank">{{ wiki_link }}</a></p>
    <p>{{ summary }}</p>
    {% elif error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
