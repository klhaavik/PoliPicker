<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>

    <div class="content-container">
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <input type="text" class="name-field" placeholder="Name">
                <div class="additional-info">
                    <input type="text" class="age-field" placeholder="Age">
                    <input type="text" class="hometown-field" placeholder="Hometown">
                </div>
                <div class="registered-party">
                    <label for="party">Registered Party: </label>
                    <select id="party" name="party">
                        <option value="democrat">Democrat</option>
                        <option value="republican">Republican</option>
                        <option value="independent">Independent</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bio-section">
            <h2>Bio</h2>
            <textarea class="bio-text" placeholder="Write a short bio here..."></textarea>
        </div>

        <div class="voter-preferences">
            <h2>Voter Preferences</h2>
            <p>List of preferences...</p>
        </div>

        <div class="options-container">
            <a href="profile.html"><button class="save-button" onclick="saveProfile()">Save</button></a>
            <a href="profile.html"><button class="cancel-button" onclick="cancelProfile()">Cancel</button></a>
        </div>
    </div>

</body>
</html>
