<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="filteredDropdown.css">
</head>
<body>
    <div class = "top-navbar"> 
        <button onclick="window.location.href='index.html'">Home</button> 
    </div>
    <div class="content-container">
        <div class="profile-header">
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <input type="text" class="name-field" placeholder="Name">
                <div class="additional-info">
                    <input type="text" class="age-field" placeholder="Age">
                    <input type="text" class="zipcode-field" placeholder="Zip code">
                </div>
                <div class="registered-party">
                    <label for="party">Registered Party: </label>
                    <select id="party" name="party">
                        <option value="democrat">Democrat</option>
                        <option value="republican">Republican</option>
                        <option value="independent">Independent</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </div>
        <h3>Top Issues</h3>
        <div class="top-issues">
            <ul id="topIssues"></ul>
        </div>
        <div class="dropdown-container">
            <input type="text" id="dropdownInput" placeholder="Type to filter issues..." onclick="filterFunction()" onkeyup="filterFunction()">
            <ul id="dropdownMenu" class="dropdown-menu">
                <li onclick="addIssue(this)">Climate Change</li>
                <li onclick="addIssue(this)">Healthcare Reform</li>
                <li onclick="addIssue(this)">Public Education</li>
                <li onclick="addIssue(this)">Job Creation</li>
                <li onclick="addIssue(this)">Criminal Justice Reform</li>
            </ul>
        </div>

        <div class="options-container">
            <a href="profile.html"><button class="save-button" onclick="saveProfile()">Save</button></a>
            <a href="profile.html"><button class="cancel-button" onclick="cancelProfile()">Cancel</button></a>
        </div>
    </div>
    <script src="filteredDropdown.js"></script>
</body>
</html>
